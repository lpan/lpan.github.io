---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <br class="post-break">

        <span class="post-link">
          &rArr;
          <a href="{{ post.url | prepend: site.baseurl }}">
            {{ post.title }}
          </a>
        </span>
      </li>
    {% endfor %}
  </ul>

</div>
