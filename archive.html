---
layout: default
title: "Archive"
permalink: /archive/
---

<div>
  <ul class="post-list">
    {% for post in site.posts %}
    <li>
      <span class="post-meta">{{ post.date | date: "%Y-%m-%d" }}</span>

      <span class="post-link">
        <a href="{{ post.url | prepend: site.baseurl }}">
          {{ post.title }}
        </a>
      </span>
    </li>
    {% endfor %}
  </ul>
</div>
